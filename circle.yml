machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
  java:
    version: 'oraclejdk8'

dependencies:
  pre:
   - echo y | android update sdk --no-ui --all --filter build-tools-26.0.2,android-26,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository

checkout:
  post:
    - cp local.properties.ci local.properties

test:
  override:
    - ./gradlew clean
    - ./gradlew build
    - ./gradlew connectedAndroidTest

